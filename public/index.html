<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ᴛʜᴀᴛʙᴏᴛᴢ ᴘᴀɪʀɪɴɢ sɪᴛᴇ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
    }
    #pairingCode {
      background: #222;
      padding: 10px;
      margin-top: 20px;
      font-size: 1.2rem;
      border-radius: 5px;
      display: none;
    }
    .copy-btn {
      cursor: pointer;
      margin-left: 10px;
      padding: 5px 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>ᴛʜᴀᴛʙᴏᴛᴢ ᴘᴀɪʀɪɴɢ sɪᴛᴇ</h1>
  <p>Entre ton numéro WhatsApp avec indicatif (+223...) :</p>
  <input type="text" id="numberInput" placeholder="+22395064497" />
  <button onclick="getPairingCode()">Générer le Pairing Code</button>

  <div id="pairingCode">
    <strong>Code de couplage :</strong> <span id="codeText"></span>
    <button class="copy-btn" onclick="copyCode()">Copier</button>
  </div>

  <script>
    async function getPairingCode() {
      const number = document.getElementById('numberInput').value;
      const res = await fetch('/session/paircode', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number }),
      });

      const data = await res.json();
      if (data.code) {
        document.getElementById('codeText').innerText = data.code;
        document.getElementById('pairingCode').style.display = 'block';
      } else {
        alert('Erreur: ' + (data.error || 'Aucun code reçu.'));
      }
    }

    function copyCode() {
      const code = document.getElementById('codeText').innerText;
      navigator.clipboard.writeText(code);
      alert("Code copié !");
    }
  </script>
</body>
</html>
