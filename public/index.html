<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Thatbotz Pair Code</title>
  <style>
    body { font-family: monospace; background: #111; color: #eee; padding: 2rem; }
    #pair-code { font-size: 2rem; background: #222; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Code de couplage WhatsApp (Pair Code)</h1>
  <pre id="pair-code">En attente du code...</pre>

  <script>
    const evtSource = new EventSource('/pair-code-stream');
    evtSource.onmessage = (event) => {
      document.getElementById('pair-code').textContent = event.data;
    };
  </script>
</body>
</html>
